<div class="flex-row new-list-page">
  <div class="flex-cell map-cell" id="list-map">

  </div>
  <div class="flex-cell list-cell">

    <div class="flex-column">
      <div class="flex-cell fixed">
        <div class="content">
          <h1><input type="text" ng-model="list.listName" placeholder="New List"></h1>
          <div><textarea ng-model="list.description" placeholder="Write a description"></textarea></div>
        </div>
      </div>
      <div class="flex-cell fixed">
        <div class="content">
          <div class="flex-row">
            <div class="flex-cell">
              <h3>Places <i class="material-icons" ng-click="showNewPlaceDialog()">add_circle</i></h3>
            </div>
            <div class="flex-cell fixed subtle">
              {{ list.places.length }}
              <span ng-show="list.places.length == 1">place</span>
              <span ng-show="list.places.length != 1">places</span>
            </div>
          </div>
          <div id="place-search">
            <input id="search-box" type="text" ng-model="placeSearch" ng-change="searchPlaces(placeSearch)">
            <div id="place-search-results" ng-show="placeSearch && placeSearchResults.length">
              <div class="place-search-result" ng-repeat="result in placeSearchResults" ng-click="handlePlaceResultClick(result)">
                {{ result.placeName }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-cell place-list">
        <div class="content">
          <ul ng-show="list.places.length">
            <li ng-repeat="place in list.places">
              <div class="flex-row spaced vertical-center">
                <div class="flex-cell">
                  {{ place.placeName }}
                  <div class="place-type">{{ place.placeType }}</div>
                </div>
                <div class="flex-cell fixed"><i class="material-icons remove" ng-click="removePlace(place)">close</i></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="flex-cell fixed text-center" id="save-buttons">
        <div class="content">
          <div ng-hide="isSaving">
            <button class="inverse" ng-click="saveList()">Save</button>
            <button class="cancel inverse" ng-click="cancelList()">Cancel</button>
            <div class="warning" ng-show="saveError">{{ saveError }}</div>
          </div>
          <wait-indicator ng-show="isSaving"></wait-indicator>
        </div>
      </div>
    </div>

  </div>
</div>

<place-dialog ng-show="newPlaceDialogIsDisplayed" show="newPlaceDialogIsDisplayed" center="centerCoords" zoom="zoom" on-save="afterPlaceSave" on-cancel="closeNewPlaceDialog"></place-dialog>
