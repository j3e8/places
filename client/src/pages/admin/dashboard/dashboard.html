<div class="dashboard-page content">
  <h1>Dashboard</h1>

  <div class="text-lg">
    <div><span class="purple">{{ totalUsers }}</span> users</div>
    <div><span class="purple">{{ totalLists }}</span> lists</div>
    <div><span class="purple">{{ totalPlaces }}</span> places</div>
  </div>

  <section class="space">
    <h2>Recent users</h2>
    <div ng-repeat="user in recentUsers">
      <div class="flex-row spaced vertical-center">
        <div class="flex-cell fixed">
          <div class="img-container">
            <img ng-src="{{ user.imgUrl }}">
          </div>
        </div>
        <div class="flex-cell fixed20">
          {{ user.username }}
        </div>
        <div class="flex-cell fixed20">
          {{ user.dateCreated | date:'MMM d, yyyy' }}
        </div>
      </div>
    </div>
  </section>

</div>
