<div class="page__signup content-fill-height">

  <div class="flex-row">
    <div class="flex-cell">
      <div class="floating">
        <h1>Sign in</h1>
        <div class="box">
          <form name="signupForm">
            <div>
              <label>Username/Email</label>
              <input type="text" ng-model="username" placeholder="johndoe">
            </div>
            <div class="gap">
              <label>Password</label>
              <input type="password" ng-model="password">
            </div>
            <div class="gap text-right">
              <button ng-click="signin()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="flex-cell" id="photo-half"></div>
  </div>
</div>
