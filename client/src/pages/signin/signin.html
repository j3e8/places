<div class="page__signup content-fill-height">

  <div class="flex-row">
    <div class="flex-cell">
      <div class="floating">
        <div class="flex-row vertical-bottom">
          <div class="flex-cell">
            <h1>Sign in</h1>
          </div>
          <div class="flex-cell fixed">
            <a ng-href="/signup">New user?</a>
          </div>
        </div>
        <div class="box">
          <form name="signupForm">
            <div>
              <label>Username/Email</label>
              <input type="text" ng-model="username" placeholder="johndoe">
            </div>
            <div class="gap">
              <label>Password</label>
              <input type="password" ng-model="password">
            </div>
            <div class="breathe warning" ng-show="errorMessage">
              {{ errorMessage }}
            </div>
            <div class="gap text-right">
              <button ng-click="signin()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="flex-cell" id="photo-half"></div>
  </div>
</div>
